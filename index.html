<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozon Bank Proj</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="left-container">
        <h2 style="position: absolute;">Progress</h2>
        <div class="spiner-container">
          <div class="spinner-normal"></div>
        </div>
      </div>
      <div id="right-container">
        <div class="inputs-block">
        <div class="inputs-container">
          <div class="input-normal">
            <input class="normal" type="number" min="0" max="100" step="1" value="">
            <label for="normal">Value</label>
          </div>
          <div class="input-checkbox">
            <label class="switch">
              <input type="checkbox" class="animated">
              <span class="slider"></span>
            </label>
            <label for="animated">Animate</label>
          </div>
          <div class="input-checkbox">
            <label class="switch">
              <input type="checkbox" class="hide">
              <span class="slider"></span>
            </label>
            <label for="animated">Hide</label>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
